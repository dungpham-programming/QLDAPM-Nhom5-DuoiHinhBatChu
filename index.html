<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Đuổi hình bắt chữ</title>
</head>
<body>
<div class="start">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="images/remove-bg-icon-hd.png" alt="" style="width: 800px">
        <button type="button" class="btn btn-play">Chơi ngay</button>
    </div>

</div>
<div class="playing" style="display: none">
    <div class="container">
        <h1 class="title text-center pt-3 mb-3">Trò chơi Đuổi hình bắt chữ</h1>
        <div class="d-flex g-0">
            <div class="col-9" style="border: 1px solid black">
                <header>
                    <div>Điểm: <strong class="score">0</strong></div>
                    <div>Gơi ý còn <strong class="suggest">3</strong> lần</div>
                    <div>Thời gian còn lại: <strong class="time">30 s</strong></div>
                </header>
                <section id="image_question">
                    <img class="image_question" src="" alt="image question 1"/>
                </section>
                <section id="answer"></section>
                <section id="list_words">
                    <ul class="select_word"></ul>
                </section>
                <section id="result">
                    <p class="status_result correct">Chính Xác !</p>
                    <p class="answer_result">Đáp án là: BÁO CÁO</p>
                </section>
                <section id="buttons" class="mb-4">
                    <button class="btn btn_suggest">Gợi ý</button>
                    <button class="btn btn_next">Tiếp theo</button>
                </section>
            </div>

            <div class="col-3 ms-4" style="border: 1px solid black">
                <p>Bảng xếp hạng sẽ được nằm ở vị trí này</p>
                <button type="button" class="btn btn-primary w-100 test-modal">Test hiển thị modal</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="notification" tabindex="-1" aria-labelledby="notificationTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="notificationTitle">Test Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Nội dung test
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Từ chối</button>
                <button type="button" class="btn btn-success btn-agree">Đồng ý</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Question/question.js"></script>
<script src="script.js"></script>
</body>
</html>
