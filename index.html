<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Đuổi hình bắt chữ</title>
    <!-- Font chữ dành cho màn hình bắt đầu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Dancing+Script:wght@400..700&family=Kablammo&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Màn hình chờ vào game -->
    <div id="startScreen" class="container">
      <div class="titleGame">
        <img src="./images/logo_game.jpg" alt="Game Logo" id="imageLogo" />
        <span>Ngay cả hình ảnh còn có người theo đuổi, còn bạn thì ... !</span>
      </div>
      <div class="contentGame">
        <h1>Đuổi hình bắt chữ</h1>
        <div class="selectTeam">
          <label for="numTeam">Số đội tham gia: </label>
          <select name="" id="numTeam">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button class="pushable" onclick="goToSettings()">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Bắt đầu </span>
        </button>
      </div>
    </div>
    <div id="settingsScreen" class="container" style="display: none">
      <h2>Cài đặt chung</h2>

      <div id="teamInfo">
        <!-- Xử lý javascript để hiển thị theo số lượng đội -->
      </div>
      <div class="footer">
        <button class="backButton" onclick="goBackToStart()">
          &lt Quay lại
        </button>
        <button id="fight" class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Sẵn sàng! </span>
        </button>
      </div>
    </div>

    <div id="gameScreen" class="container" style="display: none">
      <header>
        <h2 id="teamName"></h2>
        <div>Điểm: <strong class="score">0</strong></div>
        <div>Gơi ý còn <strong class="suggest">3</strong> lần</div>
        <div>Thời gian còn lại: <strong class="time">30 s</strong></div>
      </header>
      <section id="image_question">
        <img src="" alt="image question 1" id="imageGame" />
      </section>
      <section id="answer"></section>
      <section id="list_words">
        <ul class="select_word"></ul>
      </section>
      <section id="result">
        <p class="status_result correct">Chính Xác !</p>
        <p class="answer_result">Đáp án là: BÁO CÁO</p>
      </section>
      <section id="buttons">
        <button class="btn btn_suggest">Gợi ý</button>
        <button class="btn btn_next">Tiếp theo</button>
      </section>
    </div>

    <script src="Question/question.js"></script>
    <script src="script.js"></script>
  </body>
</html>
